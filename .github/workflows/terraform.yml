name: Deploy EC2 with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    name: Terraform EC2 Deployment

    steps:
      # Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Debug folder structure to check the directory contents
      - name: Debug folder structure
        run: ls -R

      # Set up Terraform environment
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # Initialize Terraform
      - name: Terraform Init
        working-directory: QuickEvent/terraform  # Adjust path if necessary
        run: terraform init

      # Run Terraform plan
      - name: Terraform Plan
        working-directory: QuickEvent/terraform  # Adjust path if necessary
        run: terraform plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Apply the Terraform plan to provision the infrastructure
      - name: Terraform Apply
        working-directory: QuickEvent/terraform  # Adjust path if necessary
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
